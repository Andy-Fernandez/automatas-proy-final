<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado de Columnas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl mb-4">Cifrado de Transposici√≥n</h1>
        <textarea id="inputText" class="w-full p-2 border border-gray-300 rounded" rows="10" placeholder="Mensaje original"></textarea>
        <input id="columnOrder" class="mt-4 w-full p-2 border border-gray-300 rounded" type="text" placeholder="Orden de las columnas (ejemplo: 2,1,4,3)">
        <button id="encryptButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Cifrar</button>
        <textarea id="outputText" class="mt-4 w-full p-2 border border-gray-300 rounded" rows="10" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
